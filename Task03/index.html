<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #6200ea, #f50057);
        background-size: 100% 100%;
        position: relative;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .stars {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #ffffff; /* White Stars */
        box-shadow: 1000px 1000px 1px 1px #ffffff,
          200px 200px 1px 1px #ffffff,
          800px 800px 1px 1px #ffffff,
          600px 600px 1px 1px #ffffff,
          300px 300px 1px 1px #ffffff;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="h-screen flex justify-center items-center relative">
    <div
      class="bg-gradient-to-b from-violet-950 to-purple-900 w-4/5 rounded-lg"
    >
      <div class="flex justify-end items-end">
        <nav class="m-auto mr-[4%] mt-[3%]">
          <div class="w-4 h-[0.1rem] m-auto bg-white"></div>
          <div class="w-3 h-[0.1rem] mt-[0.15rem] m-auto bg-white"></div>
        </nav>
      </div>
      <div class="flex">
        <div class="xl:ml-[4%] md:ml-[3%] sm-[2%] ml-[2%]">
          <div class="text-white text-xl font-bold -rotate-90 mt-[20%] lg:text-3xl mx-auto">align</div>
          <div class="text-white ml-[40%] mt-[150%]">01</div>
          <div class="w-[0.15rem] mt-[10%] h-8 xl:h-16 md:h-12 sm:h-8 rounded-t-lg bg-pink-600 mx-auto"></div>
          <div class="w-[0.15rem] h-24 xl:h-44 md:h-36 sm:h-24 rounded-b-lg bg-white mx-auto"></div>
          <div class="text-white ml-[40%] mt-[10%] mx-auto">04</div>
        </div>
        <div class="flex lg:flex-none xl:flex-none flex-wrap xl:ml-[6%] md:ml-[4%] sm-[2%] ml-[2%] lg:space-x-16 xl:space-x-20  items-center">
          <div class="xl:mt-[10%] lg:mt-[12%] mt-[40%] md:mt-[16%] sm:mt-[20%]" >
            <div class="w-3/12 rounded-md h-2 bg-pink-600"></div>
            <div class="text-white text-xl xl:text-5xl lg:text-4xl md:text-3xl sm:text-2xl mt-[8%]">We're Creative</div>
            <div class="text-white text-xl xl:text-5xl lg:text-4xl md:text-3xl sm:text-2xl mt-[5%]">Digital Agency</div>
            <div class="text-white text-xl xl:text-5xl lg:text-4xl md:text-3xl sm:text-2xl mt-[5%]">& Marketing Expert</div>
            <button class="bg-pink-600 text-xs rounded-full xl:text-xl lg:text-xl md:text-lg xl:px-10 lg:px-8 md:px-6 md:py-3 px-1 py-1 xl:py-4 lg:py-3   font-bold mt-[10%]">
              START NOW <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div class="mx-auto">
            <img src="./images/rocket.png" alt="" class=" rotate-45 w-6/12 xl:w-9/12 lg:w-8/12 md:w-6/12 sm:w-6/12 ">
          </div>
        </div>
      </div>
      <div class="invert space-x-6 ml-[6%] mt-[6%] md:mt-[1%] xl:mt-[10%] lg:mt-[8%] sm:mt-[6%] mb-[2%]">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <!-- Stars -->
    <div class="stars"></div>
    <!-- Static Stars -->
    <script>
      // Generate 20-30 random static stars
      const numStars = Math.floor(Math.random() * 11) + 30; // Generates between 20 and 30 stars

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("stars");
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        document.body.appendChild(star);
      }
    </script>
  </body>
</html>
