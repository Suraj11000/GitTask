<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?display=swap&family=Inter:300,300italic%7CFraunces:500,500italic,300,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body
    style="background-color: #e6e1df"
    class="h-screen flex justify-center items-center relative"
  >
    <div
      class="flex flex-col md:flex-row lg:flex-row xl:flex-row justify-center items-center gap-20 w-7/12"
    >
      <div class="">
        <img src="./images/task_img.jpg" alt="" class="rounded-xl w-full h-auto min-w-[20rem]" />
      </div>
      <div class="flex flex-col justify-center items-center min-w-[20rem]">
        <h2
          class="uppercase tracking-[.3em] mx-auto text-[#325d80] text-sm mb-[4%] xl:mb-[8%] lg:mb-[7%] md:mb-[5%] sm:mb-[4%]"
          style="font-family: 'Inter', sans-serif"
        >
          sed aliquam
        </h2>
        <div class="w-8 h-[0.1rem] bg-[#bfbbb9] rounded-full mx-auto mb-[4%] xl:mb-[10%] lg:mb-[8%] md:mb-[6%] sm:mb-[4%]"></div>
        <h1
          class="xl:text-5xl lg:text-5xl md:text-4xl sm:text-3xl text-2xl font-semibold text-[#454343] mx-auto  mb-[4%] xl:mb-[10%] lg:mb-[8%] md:mb-[6%] sm:mb-[4%]"
          style="font-family: 'Fraunces', serif"
        >
          Henry Case
        </h1>
        <p
          class="text-[rgba(0,0,0,0.49)] mx-auto mb-[4%] xl:mb-[8%] lg:mb-[7%] md:mb-[6%] sm:mb-[4%] text-center"
          style="font-family: 'Inter', sans-serif"
        >
          Etiam enim ad minim veniam, quis nostrud ullamco laboris nisi magna ut
          aliquip amet commodo consequat.
        </p>
        <div class="">
          <button
            style="font-family: 'Fraunces', serif"
            class="text-[1rem] font-light text-white bg-[#325d80] w-28 py-2 xl:w-40 xl:py-4 lg:w-32 lg:py-3 md:w-28 md:py-2 sm:w-28 sm:py-2 rounded-lg flex gap-2 justify-center items-center hover:bg-[#d9ab94da] hover:scale-105 ease-in duration-200"
          >
            <iconify-icon
              icon="fluent:mail-24-filled"
              style="color: white"
            ></iconify-icon
            >Email me
          </button>
        </div>
        
        <div class="mx-auto mt-[6%] xl:mt-[10%] lg:mt-[8%] md:mt-[6%] sm:mt-[4%]">
          <ul class="flex xl:gap-5 lg:gap-4 md:gap-3 sm:gap-2 gap-2 flex-wrap">
            <li>
              <iconify-icon
                icon="bi:chat"
                style="color: #325d80"
                class="border rounded-full p-2 border-gray-800"
              ></iconify-icon>
            </li>
            <li>
              <iconify-icon
                icon="ri:instagram-line"
                style="color: #325d80"
                class="border rounded-full p-2 border-gray-800"
              ></iconify-icon>
            </li>
            <li>
              <iconify-icon
                icon="ri:twitter-fill"
                style="color: #325d80"
                class="border rounded-full p-2 border-gray-800"
              ></iconify-icon>
            </li>
            <li>
              <iconify-icon
                icon="bi:chat"
                style="color: #325d80"
                class="border rounded-full p-2 border-gray-800"
              ></iconify-icon>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
